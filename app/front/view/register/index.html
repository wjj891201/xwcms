{extend name="layout/layout"/}
{block name="css"}
<link rel="stylesheet" href="{__STATIC__}/front/css/login.css">
{/block}
{block name="body"}
<section>
    <div class="login_container">
        <div class="login_box">
            <div class="tle">
                加入會員
            </div>
            <div class="container">
                <div class="login_l">
                    <img src="{__STATIC__}/front/images/pc/login_l.png" alt="">
                    <p>ASHA <br /> YOUGA</p>
                    <p class="tle">会员注册</p>
                </div>
                <div class="login_r">
                    <div class="login_form">
                        <p class="tle">註冊</p>
                        <form action="#" method="#">
                            <div class="form_item">
                                <span>账户:</span><input type="text" name="taskName" /><br>
                            </div>
                            <div class="form_item">
                                密码:<input type="text" name="srcLink" /><br>
                            </div>
                            <div class="form_item">
                                <span>確認密碼:</span><input type="text" name="taskName" /><br>
                            </div>
                            <div class="form_item">
                                Email:<input type="text" name="srcLink" /><br>
                            </div>
                            <div class="form_item">
                                圆形验证码:
                                <div class="inp_cod">
                                    <input type="text" name="tarLink" />
                                    <div class="code">

                                    </div>
                                </div>
                            </div>
                            <div class="form_item">
                                Email验证码:
                                <div class="inp_cod">
                                    <input type="text" name="tarLink" />
                                    <div class="send_code">
                                        獲取驗證碼
                                    </div>
                                </div>
                            </div>
                            <div class="agrees">
                                <input type="radio" class="agreesinp">
                                <p>我已閲讀同意 <span>《《用户協議》》</span></p>
                            </div>
                            <input class="btn" type="submit" value="立即注册">
                            <div class="no_num">
                                已有账号<p>立即登入</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{/block}
